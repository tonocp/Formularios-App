<div class="row">
    <div class="col">
        <form   (ngSubmit)="guardar()" 
                #miFormulario="ngForm"
                autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text"
                            class="form-control"
                            ngModel
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3">

                    <span class="form-text text-danger"
                          *ngIf="nombreValido()">
                          El nombre debe ser de al menos 3 caracteres.
                    </span>

                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            ngModel
                            name="precio"
                            placeholder="Precio del producto"
                            required>

                    <span class="form-text text-danger"
                          *ngIf="precioValido()">
                          El precio debe ser mayor de 0.
                    </span>

                </div>
            </div>

            <!-- Campo de stock -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            ngModel
                            name="stock"
                            placeholder="Stock del producto">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>

        <span>Touched</span>
        <pre> {{ miFormulario.touched }} </pre>

        <span>Valid</span>
        <pre> {{ miFormulario.value | json }} </pre>
    </div>
</div>
