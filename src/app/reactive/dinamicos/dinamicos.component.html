<hr />

<form autocomplete="off">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre:</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona..."
        name="nombre"
        required
      />
      <span class="form-text text-danger"> Nombre obligatorio </span>
    </div>
  </div>

  <!-- Favorito Input Group -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar:</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Agregar Juego Favorito..."
          name="nuevoJuego"
        />

        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos:</label>
    <div class="col-sm-9">
      <div class="input-group mb-1">
        <input class="form-control mb-1" required />

        <button class="btn btn-outline-danger" type="button">Borrar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>
